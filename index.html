<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Food</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/categoryItem.js" defer></script>
</head>

<body>
    <template id="categories-template">
        <a href="menuItems.html" class="menu-category">
            <div
                class="bg-gray-50 p-3 rounded-lg border border-gray-200 shadow-sm overflow-hidden cursor-pointer relative">
                <div class="aspect-square rounded-full overflow-hidden mx-auto">
                    <img src="./Resources/Hot-Coffee.webp" alt="product1"
                        class="category-image h-full w-full object-cover object-top rounded-lg" />
                </div>
                <div class="mt-3 text-center">
                    <h4 class="category-title text-slate-900 text-sm font-semibold">Hot Coffee</h4>
                </div>
            </div>
        </a>
    </template>
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
        <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Easy Food</span> Menu
    </h1>
    <section id="drinks-section">
        <div class="py-2 px-4 sm:px-6">
            <h2 class="text-2xl font-bold text-slate-900 mb-10">Drinks</h2>
            <div id="drinks-categories-container"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 sm:gap-6 gap-4">
            </div>
        </div>
    </section>
    <section id="food-section">
        <div class="py-2 px-4 sm:px-6">
            <h2 class="text-2xl font-bold text-slate-900 mb-10">Food</h2>
            <div id="food-categories-container"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 sm:gap-6 gap-4">
            </div>
        </div>
    </section>

</body>

</html>
