<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Food</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/navbar.css" />
    <script src="js/navbar.js" defer></script>
    <script type="module" src="js/shoppingCart.js" defer></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <section id="drinks-section">
        <div class="max-w-5xl max-lg:max-w-2xl mx-auto p-4">
            <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                Shopping Cart
            </h1>
            <div class="grid lg:grid-cols-3 lg:gap-x-8 gap-x-6 gap-y-8 mt-6">

                <template id="product-template">
                    <div class="product-card flex gap-4 bg-white px-4 py-6 rounded-md shadow-sm border border-gray-200">
                        <div class="flex gap-6 sm:gap-4 max-sm:flex-col">
                            <div class="w-24 h-24 max-sm:w-24 max-sm:h-24 shrink-0">
                                <img src='./Resources/American-Coffee.png'
                                    class="product-image w-full h-full object-contain" />
                            </div>
                            <div class="flex flex-col gap-4">
                                <div>
                                    <h3 class="product-title text-sm sm:text-base font-semibold text-slate-900">
                                    </h3>
                                    <p class="text-[13px] font-medium text-slate-500 mt-2 flex items-center gap-2">
                                        Size:
                                        <button type="button"
                                            class="px-3 py-2 text-xs font-medium text-center text-blue-950 bg-white rounded-lg hover:bg-[#006241] focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-[#006241] dark:hover:bg-blue-700 dark:focus:ring-blue-800">S</button>
                                        <button type="button"
                                            class="px-3 py-2 text-xs font-medium text-center text-blue-950 bg-white rounded-lg hover:bg-[#006241] focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-[#006241] dark:hover:bg-blue-700 dark:focus:ring-blue-800">M</button>
                                        <button type="button"
                                            class="px-3 py-2 text-xs font-medium text-center text-blue-950 bg-white rounded-lg hover:bg-[#006241] focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-[#006241] dark:hover:bg-blue-700 dark:focus:ring-blue-800">L</button>
                                </div>
                                <div class="mt-auto">
                                    <h3 class="product-price text-sm font-semibold text-slate-900"></h3>
                                </div>
                            </div>
                        </div>

                        <div class="ml-auto flex flex-col">
                            <div class="flex items-start gap-4 justify-end">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="w-4 h-4 cursor-pointer fill-slate-400 hover:fill-red-600 inline-block"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z"
                                        data-original="#000000"></path>
                                    <path
                                        d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z"
                                        data-original="#000000"></path>
                                </svg>
                            </div>
                            <div class="flex items-center gap-3 mt-auto">
                                <button type="button"
                                    class="flex items-center justify-center w-[18px] h-[18px] cursor-pointer bg-slate-400 outline-none rounded-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-2 fill-white"
                                        viewBox="0 0 124 124">
                                        <path
                                            d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z"
                                            data-original="#000000"></path>
                                    </svg>
                                </button>
                                <span class="product-quantity font-semibold text-base leading-[18px]"></span>
                                <button type="button"
                                    class="flex items-center justify-center w-[18px] h-[18px] cursor-pointer bg-slate-800 outline-none rounded-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-2 fill-white" viewBox="0 0 42 42">
                                        <path
                                            d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z"
                                            data-original="#000000"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <div class="lg:col-span-2 space-y-6">
                    <div id="shopping-cart-container" class="menu-items-container"></div>
                </div>
                <div class="bg-white rounded-md px-4 py-6 h-max shadow-sm border border-gray-200">
                    <section id="summary">
                        <div class="bg-white rounded-md px-4 py-6 h-max shadow-sm border border-gray-200">
                            <ul class="text-slate-500 font-medium space-y-4">
                                <li class="flex flex-wrap gap-4 text-sm">Subtotal <span
                                        class="products-subtotal ml-auto font-semibold text-slate-900"></span></li>
                                <li class="flex flex-wrap gap-4 text-sm">Shipping <span
                                        class="products-shipping-fee ml-auto font-semibold text-slate-900">$0.00</span>
                                </li>
                                <li class="flex flex-wrap gap-4 text-sm">Tax <span
                                        class="products-taxes ml-auto font-semibold text-slate-900">$0.00</span></li>
                                <hr class="border-slate-300" />
                                <li class="flex flex-wrap gap-4 text-sm font-semibold text-slate-900">Total <span
                                        class="products-total ml-auto">$0.00</span></li>
                            </ul>
                            <div class="mt-8 space-y-4">
                                <button type="button"
                                    class="text-sm px-4 py-2.5 w-full font-medium tracking-wide bg-slate-800 hover:bg-slate-900 text-white rounded-md cursor-pointer">Buy
                                    Now</button>
                                <button type="button" onclick="window.location.href='index.html'"
                                    class="text-sm px-4 py-2.5 w-full font-medium tracking-wide bg-slate-50 hover:bg-slate-100 text-slate-900 border border-gray-300 rounded-md cursor-pointer">Continue
                                    Shopping</button>
                            </div>
                            <div class="mt-5 flex flex-wrap justify-center gap-4">
                                <img src='https://readymadeui.com/images/master.webp' alt="card1"
                                    class="w-10 object-contain" />
                                <img src='https://readymadeui.com/images/visa.webp' alt="card2"
                                    class="w-10 object-contain" />
                                <img src='https://readymadeui.com/images/american-express.webp' alt="card3"
                                    class="w-10 object-contain" />
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
    </div>
    </div>
    </section>
</body>

</html>
