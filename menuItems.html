<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Food</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/navbar.css" />
    <script src="js/navbar.js" defer></script>
    <script src="js/menuItem.js" defer></script>
</head>

<body>
    <template id="product-template">
        <div class="product-card flex gap-4 bg-white px-4 py-6 rounded-md shadow-sm border border-gray-200">
            <div class="flex gap-6 sm:gap-4 max-sm:flex-col">
                <div class="w-24 h-24 max-sm:w-24 max-sm:h-24 shrink-0">
                    <img class="product-image w-full h-full object-contain" />
                </div>
                <div class="flex flex-col gap-4">
                    <div>
                        <h3 class="product-title text-sm sm:text-base font-semibold text-slate-900">
                        </h3>
                        <p class="text-[13px] font-medium text-slate-500 mt-2 flex items-center gap-2">
                            Size:
                            <button type="button"
                                class="px-3 py-2 text-xs font-medium text-center text-blue-950 bg-white rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">S</button>
                            <button type="button"
                                class="px-3 py-2 text-xs font-medium text-center text-blue-950 bg-white rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">M</button>
                            <button type="button"
                                class="px-3 py-2 text-xs font-medium text-center text-blue-950 bg-white rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">L</button>
                    </div>
                    <div class="mt-auto">
                        <h3 class="product-price text-sm font-semibold text-slate-900"></h3>
                    </div>
                </div>
            </div>

            <div class="ml-auto flex flex-col">
                <div class="flex items-start gap-4 justify-end">
                    <svg id="heart-icon" xmlns="http://www.w3.org/2000/svg"
                        class="heart-icon w-4 h-4 cursor-pointer fill-slate-400 hover:fill-pink-600"
                        viewBox="0 0 64 64">
                        <path
                            d="M45.5 4A18.53 18.53 0 0 0 32 9.86 18.5 18.5 0 0 0 0 22.5C0 40.92 29.71 59 31 59.71a2 2 0 0 0 2.06 0C34.29 59 64 40.92 64 22.5A18.52 18.52 0 0 0 45.5 4ZM32 55.64C26.83 52.34 4 36.92 4 22.5a14.5 14.5 0 0 1 26.36-8.33 2 2 0 0 0 3.27 0A14.5 14.5 0 0 1 60 22.5c0 14.41-22.83 29.83-28 33.14Z"
                            data-original="#000000"></path>
                    </svg>                    
                </div>
                <div class="flex items-center gap-3 mt-auto">
                    <button type="button"
                        class="flex items-center justify-center w-[18px] h-[18px] cursor-pointer bg-slate-400 outline-none rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-2 fill-white" viewBox="0 0 124 124">
                            <path d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z"
                                data-original="#000000"></path>
                        </svg>
                    </button>
                    <span class="font-semibold text-base leading-[18px]">0</span>
                    <button type="button"
                        class="flex items-center justify-center w-[18px] h-[18px] cursor-pointer bg-slate-800 outline-none rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-2 fill-white" viewBox="0 0 42 42">
                            <path
                                d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z"
                                data-original="#000000"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>



    <div id="navbar-placeholder"></div>
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span
            class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Easy Food</span> Drinks
    </h1>
    <section id="drinks-section">
        <div class="max-w-5xl max-lg:max-w-2xl mx-auto p-4">
            <div class="grid lg:grid-cols-3 lg:gap-x-8 gap-x-6 gap-y-8 mt-6">
                <div class="lg:col-span-2 space-y-6">
                    <h2 class="text-xl font-semibold text-slate-900">Hot Drinks</h2>
                    <div id="hot-coffe-container" class="menu-items-container"></div>
                    <div id="cold-coffe-container" class="menu-items-container"></div>
                </div>
            </div>
        </div>
    </section>    
</body>

</html>
